<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Make Your Choice</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">

	<div class="starter-template">
		<h1>Make Your Choice</h1>
		<p class="lead">This web application can be used to both generate and view choice threads. Please make your choice:</p>
		<div class="row">
		<div class="container well">
			<div class="col-lg-4">
			<button class="btn btn-default" type="button" id="createnew" onclick="window.location = 'create.html'">Create New</button>
			</div>
			<div class="col-lg-6 pull-right">
				<div class="input-group">
				  <input type="text" class="form-control" id="pastebinurl">
				  <span class="input-group-btn">
					<button disabled class="btn btn-default" type="button" id="loadfrompastebin" onclick="window.location = 'view.html?url=' + $('#pastebinurl').val();">Load from Pastebin</button>
				  </span>
				</div>
			</div>
		</div>
		</div>
	</div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script>
	$(function() {
		//enable button only if we have input
		$("#pastebinurl").change( function() {
			if($(this).val() == ""){
				$("#loadfrompastebin").attr("disabled", true);
			} else {
				$("#loadfrompastebin").removeAttr("disabled");			
			}
		});
	});
	</script>
  </body>
</html>
